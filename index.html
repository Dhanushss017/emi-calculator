<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="shortcut icon" type="image/svg" href="images/logo-i.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="helper.css">
    <link rel="stylesheet" href="mediaquery.css">
    <!-- fontfamily -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500&family=Inter:wght@500;600;700&display=swap"
        rel="stylesheet">
    <!-- bootstarap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="bg_img">
        <section class="header">
            <div class="container max_width">
                <div class="pt-6  d-flex justify-content-center justify-content-md-between">
                    <h2 class="text_primary fs-24 fw-700">Demo <span class="text_black"> Project</span></h2>
                    <button class="btn d-none d-md-block fs-14 text_grey shadow-none">New User? <span
                            class="text_primary fw-600">Signup</span></button>
                </div>
            </div>
        </section>
        <section class="mt-5 py-150">
            <div class="container">
                <div class="row">
                    <div class="col-md-3 col-lg-4"></div>
                    <div class="col-md-6 col-lg-5 col-xl-4 p-0 p-sm-2 ">
                        <div class="card shadow_light border_grey rounded-8 mx-auto">
                            <div class="card-body p-4">
                                <h3 class="text_black fw-600 fs-36 text-center text-md-start mt-4">Emi Calculator</h3>
                                <form>
                                    <div class="row g-3">
                                        <div class="col-md-12 col-lg-12">
                                            <p class="fs-16 mb-0">Loan Amount</p>
                                            <input type="number" class="form-control py-2 fs-14 onhover_input shadow-none" min="1"
                                                max="5000000" id="amount" placeholder="Loan" required>
                                        </div>
                                        <div class="col-md-12 col-lg-12">
                                            <p class="fs-16 mb-0">Interest Rate Per Year</p>
                                            <input type="number" class="form-control py-2 fs-14 onhover_input shadow-none" min="0"
                                                max="100" value=""  id="interest_rate" placeholder="Interest"
                                                required>
                                        </div>
                                        <div class="col-md-12 col-lg-12">
                                            <p class="fs-16 mb-0">Duration In Months</p>
                                            <input type="number" class="form-control py-2 shadow-none fs-14 onhover_input shadow-none" min="1"
                                                max="300" value=""  id="months" placeholder="Duration" required>
                                        </div>
                                        <h4 id="payment"></h4>
                                    </div>
                                </form>
                                <div class="col-12 mt-4">
                                    <button type="submit" id="btn-loan" onclick="computeLoan()"
                                        class="btn button_submit w-100 shadow-none rounded-8 fs-18 text-white">Calculate</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-lg-4"></div>
            </div>
        </section>

    </div>
    <script src="script.js"></script>
</body>

</html>
